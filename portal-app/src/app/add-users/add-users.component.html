<div class="container">
    <h2>Add User</h2>
</div>

<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">

      <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
        <div id="user-data">
          <div class="form-group">
            <label for="First Name">First Name</label>
            <input required type="text" id="firstname" class="form-control" 
            ngModel name="firstName">
          </div>
          <div class="form-group">
            <label for="text">Last Name</label>
            <input required type="text" id="lastname" class="form-control" 
            ngModel name="lastName">
          </div>
          <div class="form-group">
            <label for="email">Mail</label>
            <input required type="email" id="email" class="form-control" 
            ngModel name="email">
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>

    </div>
  </div>
</div>
